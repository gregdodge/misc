<style>
  /* 1. Position the progress bar fixed at the top of the viewport */
.scroll-progress-bar {
    position: fixed; /* Stays in the same place in the viewport as you scroll */
    top: 0;
    left: 0;
    right: 0;
    height: 6px; /* Adjust the height as desired */
    background: linear-gradient(to right, #007bff, #0056b3); /* Add some color/style */
    transform-origin: left; /* Ensure the bar expands from the left */
    /* Set initial state for browsers without animation-timeline support */
    transform: scaleX(0); 
}

/* 2. Define the animation keyframes */
@keyframes scaleProgress {
    from {
        transform: scaleX(0); /* Start with a width of 0 */
    }
    to {
        transform: scaleX(1); /* End with a width of 100% */
    }
}

/* 3. Link the animation to the document scroll */
.scroll-progress-bar {
    animation: scaleProgress linear forwards; /* Apply animation linearly */
    animation-timeline: scroll(); /* Link animation to the root scroller */
}

</style>

<style>
/* 1. Base styles for the button */
.bouncing-btn {
  display: inline-block; /* Essential for transform to work correctly on all elements */
  padding: 15px 30px;
  margin: 35px 15px;
  font-size: 16px;
  color: white;
  font-weight: bold;
  font-family: verdana;
  letter-spacing: 1.3px;
  background-color: #007BFF;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.2s ease; /* Smooth transition when the hover starts/stops */
}
/* 2. Apply the animation on hover */
.bouncing-btn:hover {
  animation: bounce 1s infinite; /* Animation name, duration, and infinite loop */
}
/* 3. Define the keyframe animation */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0); /* Start and end position (at rest) */
  }
  50% {
    transform: translateY(-10px); /* Mid-point position (the "bounce" up) */
  }
}
</style>
